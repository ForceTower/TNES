name: tnes
description: A unes for teacher and notificators
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  intl: ^0.16.1

  # networking
  dio: ^3.0.9
  retrofit: ^1.3.4

  # gson?
  json_annotation: ^3.0.1

  # room (lul)
  floor: ^0.13.0

  # mobx
  mobx: ^1.2.1
  mobx_codegen: ^1.1.0
  flutter_mobx: ^1.1.0

  equatable: ^1.1.0
  cached_network_image: ^2.2.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  retrofit_generator: ^1.3.4
  floor_generator: ^0.13.0
  build_runner: ^1.8.0
  json_serializable: ^3.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Product
      fonts:
        - asset: assets/fonts/Product.ttf